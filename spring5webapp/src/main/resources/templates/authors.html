<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Spring Framework</title>
</head>
<body>

<h1>Authors List</h1>

<table>
	<tr>
		<th>Id</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr th:each="author : ${authors}">
		<td th:text="${author.id}"></td>
		<td th:text="${author.firstName}"></td>
		<td th:text="${author.LastName}"></td>
</table>

</body>
</html>
